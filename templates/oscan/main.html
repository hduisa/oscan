{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Oscanner</title>
	<meta name="description" content="OScan">
	<meta name="author" content="[monster,Sh1n3,H.Shao,Miibotree,wd,jzw,+Man">
	<link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
</head>
<body>
  <div class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
      <!-- Be sure to leave the brand out there if you want it shown -->
      <a class="brand" href="/oscan">OScan</a>
      <!-- Function list-->
      <ul class="nav nav-tabs">
        <li class="active" id="scanqueue"><a href="#"><i class="icon-tasks icon-white"></i> Scan Queue</a></li>
        <li><a href="#" id="results"><i class="icon-check icon-white"></i> Results</a></li>
        <li><a href="#" id="settings"><i class="icon-filter icon-white"></i> Settings</a></li>
      </ul>     
    </div>
  </div>

  <div class="container" id="mainbody">
    
  </div>
	
	<script src="http://code.jquery.com/jquery.js"></script>
  <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
  <script type="text/javascript">
    $("#mainbody").load('/oscan/scanqueue')

    $("#scanqueue").click(function(){
      $("#mainbody").load('/oscan/scanqueue')
    })
    $("#results").click(function(){
      $("#mainbody").load('/oscan/results')
    })
    $("#settings").click(function(){
      $("#mainbody").load('/oscan/settings')
    })
  </script>
</body>
